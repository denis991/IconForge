<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="./src/style/index.css">

<body>
    <div class="container">
        <h1>–¢–µ—Å—Ç —É–ª—É—á—à–µ–Ω–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤—ã—Ö —Å–µ–ª–µ–∫—Ç–æ—Ä–æ–≤</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="themeColor">–¶–≤–µ—Ç —Ç–µ–º—ã:</label>
                <div class="color-input-wrapper">
                    <input type="color" id="themeColor" value="#007bff" />
                    <input type="text" id="themeColorPreview" class="color-preview" value="#007bff" readonly />
                </div>
            </div>

            <div class="control-group">
                <label for="backgroundColor">–¶–≤–µ—Ç —Ñ–æ–Ω–∞:</label>
                <div class="color-input-wrapper">
                    <input type="color" id="backgroundColor" value="#ffffff" />
                    <input type="text" id="backgroundColorPreview" class="color-preview" value="#ffffff" readonly />

        </div>

        <div class="original-preview">
            <h3>üì∑ –ò—Å—Ö–æ–¥–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</h3>
            <div class="image-container">
                <img id="originalImage" class="original-image" alt="–ò—Å—Ö–æ–¥–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" />
                <div class="image-placeholder" id="imagePlaceholder">
                    <div class="placeholder-icon">üñºÔ∏è</div>
                    <div class="placeholder-text">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–æ –∑–¥–µ—Å—å</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Color inputs synchronization
        document.getElementById('themeColor').addEventListener('input', (e) => {
            document.getElementById('themeColorPreview').value = e.target.value.toUpperCase();
        });

        document.getElementById('backgroundColor').addEventListener('input', (e) => {
            document.getElementById('backgroundColorPreview').value = e.target.value.toUpperCase();
        });

        // Allow manual color input
        document.getElementById('themeColorPreview').addEventListener('input', (e) => {
            const color = e.target.value;
            if (isValidHexColor(color)) {
                document.getElementById('themeColor').value = color;
            }
        });

        document.getElementById('backgroundColorPreview').addEventListener('input', (e) => {
            const color = e.target.value;
            if (isValidHexColor(color)) {
                document.getElementById('backgroundColor').value = color;
            }
        });

        function isValidHexColor(color) {
            return /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(color);
        }
    </script>
