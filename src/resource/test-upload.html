<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤</title>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <div class="container">
        <h1>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤</h1>
        
        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—é–¥–∞ –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞</div>
            <div>
                <button class="btn" id="selectFileBtn">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª</button>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*" />
        </div>

        <div class="original-preview">
            <h3>üì∑ –ò—Å—Ö–æ–¥–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</h3>
            <div class="image-container">
                <img id="originalImage" class="original-image" alt="–ò—Å—Ö–æ–¥–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" />
                <div class="image-placeholder" id="imagePlaceholder">
                    <div class="placeholder-icon">üñºÔ∏è</div>
                    <div class="placeholder-text">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–æ –∑–¥–µ—Å—å</div>
                </div>
            </div>
            <div id="imageInfo"></div>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script>
        class TestUploader {
            constructor() {
                this.currentFile = null;
                this.setupEventListeners();
                this.setupDragAndDrop();
            }

            setupEventListeners() {
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    if (e.target.files[0]) {
                        this.handleFileSelect(e.target.files[0]);
                        e.target.value = '';
                    }
                });
            }

            setupDragAndDrop() {
                const uploadSection = document.getElementById('uploadSection');
                const selectFileBtn = document.getElementById('selectFileBtn');
                const fileInput = document.getElementById('fileInput');

                uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadSection.classList.add('dragover');
                });

                uploadSection.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    uploadSection.classList.remove('dragover');
                });

                uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadSection.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFileSelect(files[0]);
                    }
                });

                selectFileBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log('Button clicked');
                    fileInput.click();
                });

                uploadSection.addEventListener('click', (e) => {
                    if (e.target !== selectFileBtn && !selectFileBtn.contains(e.target)) {
                        console.log('Upload area clicked');
                        fileInput.click();
                    }
                });
            }

            handleFileSelect(file) {
                console.log('handleFileSelect called with:', file.name);
                
                if (!file) return;

                if (this.currentFile && 
                    this.currentFile.name === file.name && 
                    this.currentFile.size === file.size && 
                    this.currentFile.lastModified === file.lastModified) {
                    console.log('Same file already processed, skipping...');
                    return;
                }

                if (!file.type.startsWith('image/')) {
                    this.showStatus('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', 'error');
                    return;
                }

                this.currentFile = {
                    name: file.name,
                    size: file.size,
                    lastModified: file.lastModified
                };

                this.displayImage(file);
                this.showStatus('–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω: ' + file.name, 'success');
            }

            displayImage(file) {
                const originalImage = document.getElementById('originalImage');
                const imageInfo = document.getElementById('imageInfo');
                const placeholder = document.getElementById('imagePlaceholder');
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage.src = e.target.result;
                    originalImage.classList.add('loaded');
                    originalImage.style.display = 'block';
                    
                    if (placeholder) {
                        placeholder.classList.add('hidden');
                    }
                };
                reader.readAsDataURL(file);
                
                imageInfo.innerHTML = `
                    <p><strong>–§–∞–π–ª:</strong> ${file.name}</p>
                    <p><strong>–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞:</strong> ${this.formatFileSize(file.size)}</p>
                `;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showStatus(message, type) {
                const statusElement = document.getElementById('statusMessage');
                statusElement.textContent = message;
                statusElement.className = `status-${type}`;
                console.log(`Status (${type}):`, message);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TestUploader();
        });
    </script>
</body>
</html>
